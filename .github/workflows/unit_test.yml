name: Unit Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: install bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: install dependencies
        run: bun install
      - name: lint
        run: bun lint:check
      - name: format
        run: bun format:check
      - name: test
        run: bun test:ci
