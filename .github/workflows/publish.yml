on:
    release:
        types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: install bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: install dependencies
        run: bun install
      - name: build
        run: bun run build
      - name: publish
        run: bun publish --access public