on:
    release:
        types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: install bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: install dependencies
        run: bun install
      - name: build
        run: bun run build
        # Bun publish does not currently get the
        # license/homepage/repository from the package.json
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
